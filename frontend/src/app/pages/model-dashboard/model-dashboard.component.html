<div class="panel-header panel-header-lg">
  <div class="card-body">
    <div class="row col-12 justify-content-center">
      <div class="col-5">
        <div ngbDropdown class="d-inline-block justify-content-center" style="width: 100%">
          <button type="button" class="btn btn-outline-danger" style="width: 100%" id="dropdownBasic1" ngbDropdownToggle>
            <h5> {{ selectedDataset }}</h5>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button style="width: 100%" ngbDropdownItem (click)="onClickDatasetButton('Wine')">Wine</button>
            <button style="width: 100%" ngbDropdownItem (click)="onClickDatasetButton('FM2023')">FM 2023</button>
            <button style="width: 100%" ngbDropdownItem (click)="onClickDatasetButton('Something')">Something else is here</button>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div ngbDropdown class="d-inline-block justify-content-center" style="width: 100%">
          <button type="button" class="btn btn-outline-danger" id="dropdownBasic2" style="width: 100%" ngbDropdownToggle>
            <h5> {{ selectedAlgorithm }}</h5>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button style="width: 100%" ngbDropdownItem (click)="onClickAlgorithmButton('Naive Bayesian')">Naive Bayesian</button>
            <button style="width: 100%" ngbDropdownItem (click)="onClickAlgorithmButton('KNN')">KNN</button>
            <button style="width: 100%" ngbDropdownItem (click)="onClickAlgorithmButton('Something')">Something else is here</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <input type="text" class="col-4 form-control" style="color: antiquewhite" placeholder="Label Column" [(ngModel)]="labelColumn">
      <input type="number" class="col-4 form-control" style="color: antiquewhite" placeholder="Test Percentage" [(ngModel)]="testPercentage">
    </div>
    <div class="row justify-content-center">
      <button class="btn-primary mt-3" style="border-radius: 30px; text-align: center" (click)="onClickStart()">
        <h6>Start</h6>
      </button>
    </div>
  </div>
</div>
<div class="main-content">
  <div class="row col-12 justify-content-center">
    <div class="card col-10">
      <h3 class="card-title ml-5">Accuracy</h3>
      <div class="card-body">
        <app-animated [digit]="90" [duration]="1000"></app-animated>
      </div>
    </div>
  </div>
  <div class="row col-12 justify-content-around">
    <div class="card col-5">
      <h3 class="card-title ml-5">Recall</h3>
      <div class="card-body">
        <app-animated [digit]="recall" [duration]="10000"></app-animated>
      </div>
    </div>
    <div class="card col-5">
      <h3 class="card-title ml-5">Precision</h3>
      <div class="card-body">
        <app-animated [digit]="precision" [duration]="10000"></app-animated>
      </div>
    </div>
  </div>
  <div class="row">
  </div>
</div>
